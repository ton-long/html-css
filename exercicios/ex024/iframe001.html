<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../LB.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        border: 1px dashed black;
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamno padrão 300px por 150px-->
        <iframe src="https://www.cursoemvideo.com/" height="500px" scolling="no" frameborder="0">

            <a href="https://www.cursoemvideo.com/" target="_blank"> CursoemVideo</a>

        </iframe>

        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona dentro o iframe.</p>

    <p>
        Reósitorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
